<!DOCTYPE html>
<html>
<head>
	<title>Polls application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<a class="navbar-brand" href="{% url 'polls:pollsIndex' %}">Polls</a>
	</nav> 
	<div class="container-fluid center">
		<h1>{{ question.question_text }}</h1>
		<ul class="list-group">
			{% for choice in question.choice_set.all %}
			<li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
			{% endfor %}
		</ul>
		<a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote again?</a>
	</div>
</body>
</html>
